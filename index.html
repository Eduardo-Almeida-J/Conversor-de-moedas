<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Currency conversion</title>
</head>

<body>

    <img class="Logo-Principal" src="assents/logo.gif" alt="Logo-Primaria">

    <main>
        <label>
            Converter <b>para</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dóla americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 100,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currancy-box">
                <img src="./assents/Real.png" alt="logo-moeda-aconverter">
                <P class="Currency" >Real</P>
                <P class="currency-value-to-convert">R$ 0,00</P>
            </div>

            <img class="arrow.img"  src="./assents/arrow.png" alt="seta-para-baixo">
           
            <div class="currancy-box">
                <img class="currancy-img" src="./assents/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <P class="Currency" id="currency-name">Dóla</P>
                <P class="currency-value">US$ 0,00</P>
            </div>
        </section>

    </main>


</body>
<script src="Java.js"></script>

</html>
